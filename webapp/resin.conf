<!--  Sample Awake connection pool manager configuration for Caucho Resin -->

<!-- JDBC Driver values used by DefaultAwakeCommonsConfigurator.getConnection() --> 
<!-- Modify the driver info according to your JDBC Driver --> 
  
<resource jndi-name="jdbc/awake-default">
  
  <type>org.apache.tomcat.jdbc.pool.DataSource</type>
  
  <init>
    <driverClassName>org.postgresql.Driver"</driverClassName>
    <url>jdbc:postgresql://localhost:5432/awake_example</url>    
    <username>user1</username>
    <password>password1</password>
    <minConns>2</minConns>
    <maxConns>15</maxConns>                
  </init>

</resource>

